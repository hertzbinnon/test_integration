worker_processes  1;

#error_log  logs/error.log crit;
error_log logs/error.log info;
#error_log logs/access.log debug;
user root;
events {
    worker_connections  1024;
}

rtmp {
    server {
        listen 1935;
	max_message 100M;
        chunk_size  40960; 
        #chunk_size  32000000; 
        application live {
            allow play all;
            live on;
            
            interleave on;
            wait_video on;
            wait_key on;
	    hls on;  
	    hls_path /tmp/hls;  
	    hls_fragment 2s;
	    hls_nested on;
#            hls_max_fragment 10s;
	    hls_playlist_length 10s;
# 	    exec sh /usr/local/nginx-1.15.12_hevc/publish.sh rtmp://localhost/live/$name rtmp://localhost/backup/$name;
            hls_cleanup on;  
	}
	application ios {
         allow play all;
            live on;
        exec sh /home/HttpServer/cut.sh $name >> /dev/null;
        }

	application backup {
	 allow play all;
            live on;

            interleave on;
            wait_video on;
  	    wait_key on;
            hls on;
            hls_path /usr/local/nginx-1.15.12_hevc/backup;
            hls_fragment 600s;
            hls_nested on;
            hls_max_fragment 600s;
            hls_playlist_length 60000s;
            hls_cleanup off;
        }
    }
}

http {
    include mime.types;
	default_type application/octet-streasm;
	#sendfile on;
	keepalive_timeout 0;
	
    server {
        listen     8080;
		
        location / {
            root www;
        }
	
        location /stat {
            rtmp_stat all;
            rtmp_stat_stylesheet stat.xsl;
        }

        location /stat.xsl {
            root /usr/local/nginx-1.15.12_hevc;
            #root www;
        }
	location /hls {
            root /tmp;
        }	
	location /live {  
           #server hls fragments
		types{  
			application/vnd.apple.mpegurl m3u8;  
			video/mp2t ts;  
		}
		alias temp/hls;  
		#expires -1;
		expires 4m;
		add_header Access-Control-Allow-Origin *;
        } 

	location /live1 {
           #server hls fragments
                types{
                        application/vnd.apple.mpegurl m3u8;
                        video/mp2t ts;
                }
                alias templocal/hls;
                #expires -1;
                expires 4m;
                add_header Access-Control-Allow-Origin *;
        } 
    }
}
