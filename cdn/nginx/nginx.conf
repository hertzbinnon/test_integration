
#user  nobody;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;
    upstream dynamic_node {
	server 192.168.61.23; # the IP of the Dynamic Node
	#server 192.168.61.26:8443; # the IP of the Dynamic Node
    }

    #gzip  on;

    server {
        listen       81;
        server_name  cdn.unixy.net;

        #charset koi8-r;

        #access_log  logs/host.access.log  main;
	location ~* \.(gif|jpg|jpeg|png|wmv|avi|mpg|mpeg|mp4|htm|html|js|css|mp3|swf|ico|flv)$ {
		proxy_set_header  X-Real-IP  $remote_addr;
		proxy_pass http://dynamic_node;
		proxy_store /home/diycdn/install/nginx/var/www/cache$uri;
		proxy_store_access user:r;
	}
        location / {
            root   html;
            index  index.html index.htm;
        }

        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
